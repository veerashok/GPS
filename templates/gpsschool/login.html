                  <!-- form-group// -->
                  <div class="form-group">
                     <div class="checkbox">
                        <label> <input type="checkbox"> Save password </label>
                     </div>
                     <!-- checkbox .// -->
                  </div>
                  <!-- form-group// -->

                     <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                  </div>
                  <!-- form-group// -->
